{% extends "base.html" %}
{% load i18n %}
{% load semanticui %}

{% block content %}
<div class="ui grid">
    <div class="eight wide column centered">
        <form method="post" action="" enctype="multipart/form-data" class="ui form">
            {% csrf_token %}
            {% render_form form %}
            <button class="ui button" type="submit">{% trans 'Run' %}</button>
        </form>
    </div>
</div>
{% endblock %}
